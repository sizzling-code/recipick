<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/landing_page.css" rel="stylesheet">
</head>

<body>
    <header class="sticky-header">
        <div class="nav-container">
            <nav class="nav-navBox">
                <div class="nav-nameBox">
                    <img class="chef" src="assets/chef.png" alt="chef's hat" />
                    <h3>Recipick</h3>
                </div>
                <div class="cta_btn_box">
                    <button class="l_nav_btn l_i">Login</button>
                    <button class="l_nav_btn g_s">Get started</button>
                </div>
            </nav>
        </div>
    </header>
    <section class="cta-container">
        <div class="cta-child1">
            <div class="cta-child2">
                <div class="cta-child3-box child3-txt-box">
                    <div class="ai-def">
                        <img class="green-sparkle" src="assets/green-sparkle.png" alt="sparkle" />
                        <p>AI-Powered Recipe Discovery</p>
                    </div>
                    <div class="cta-txt-box">
                        <h1>
                            Turn your <br>
                            <span class="leftover-ing">Leftover ingredients</span><br>
                            into amazing meals
                        </h1>
                        <p class="cta-paragraph">
                            Stop wasting food and wondering "what can I cook?" Recipick uses AI to instantly suggest
                            personalized recipes based on exactly what you have in your kitchen right now.
                        </p>
                        <div class="stc-acc-box">
                            <button class="stc-btn">
                                <div class="stc-box">
                                    <p>Start cooking today</p>
                                    <img class="btn-arrow" src="assets/white-arrow.png" alt="green arrow" />
                                </div>
                            </button>
                            <button class="acc_pres_btn">
                                I have an account
                            </button>
                        </div>
                    </div>
                    <div id="benefits">
                    </div>
                </div>
                <div class="cta-child3-box child3-img-box">
                    <div class="flag">
                        <img class="yellow-sparkle" src="assets/yellow-sparkle.png" alt="star-yellow" />
                        <p>AI Powered</p>
                    </div>
                    <div class="cta-img-box">
                        <img class="cta-img" src="assets/cta-image.jpeg" alt="ingredients" />
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/landing.js"></script>
</body>

</html>
